<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <section class="data">
            <div class="cityName" id="cityName"></div>
            <div class="temperature">Temp <span id="temp"></span></div>
            <div class="feelsLike">ST <span id="feelsLike"></span></div>
            <div class="humidity">Humedad <span id="humidity"></span></div>
            <div class="wind">Viento <span id="wind"></span></div>
            <div class="clouds">Nubosidad <span id="clouds"></span></div>
        </section>
        <section class="iconCoord">
            <div class="weather">
                <div class="wIcon"><img id="wIcon" src="" alt="icono del clima"></div>
                <div class="wDescription"> <span id="weather"></span></div>
            </div>
            <div class="coords">Latitude <span id="lat"></span> Longitud <span id="lon"></span></div>
        </section>
    </div>







    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
