<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="main">

        <div class="inputInfo" id="inputInfo">
            <p class="inputText">INGRESE LOCALIDAD</p>
            <input class="value" id="inputValue" autofocus type="text">
            <input class="button" type="button" id="start" value="Consultar">
        </div>

        <div class="container" id="container">


            <section class="data">
                <div class="dataTitleCity" id="cityName"></div>
                <div class="dataTitle">Temperatura: <span class="temperatureValue" id="temp"></span>°</div>
                <div class="dataTitle">Sensación Térmica: <span class="feelsLikeValue" id="feelsLike"></span>°</div>
                <div class="dataTitle">Humedad: <span class="humidityValue" id="humidity"></span>%</div>
                <div class="dataTitle">Viento: <span class="windValue" id="wind"></span> m/s</div>
                <div class="dataTitle">Nubosidad: <span class="cloudsValue" id="clouds"></span>%</div>
            </section>

            <section class="iconCoord">

                <div class="weather">
                    <div class="wIcon"><img class="wImage" id="wIcon" src="" alt="icono del clima"></div>
                    <div class="wDescription"> <span id="weather"></span></div>
                </div>

                <!-- <div class="coordsContainer">
                    <div class="coords">Latitude <span class="coordsValue" id="lat"></span></div>
                    <div class="coords">Longitud <span class="coordsValue" id="lon"></span></div>
                </div> -->

            </section>

        </div>

    </main>







    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
